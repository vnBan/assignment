<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page HTML CSS | Codehal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <img class="logo" src="Untitled_design-removebg-preview (2).png">
		<nav id="main-menu">
	     <ul class="nav-bar">
	          <li class="navLinks"><a href="#">Home</a></li>
	          <li class="navLinks"><a href="#">Equipment</a></li>
	          <li class="navLinks"><a href="#">About us</a></li>
	     </ul>
		</nav>
	</header>
	<div class="container">
        <div class="wrapper">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="Register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
